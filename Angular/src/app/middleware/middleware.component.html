<div *ngFor="let user of users">
  <div class="card" style="width:100%; margin-top:10px">
    <div class="card-body">
      <h5 class="card-title">Id :{{user.id}}</h5>
      <h5 class="card-title">User Id :{{user.userId}}</h5>
      <h6 class="card-title">Title :{{user.title}}</h6>
      <h6 class="card-description">Completed :{{user.completed}}</h6>
    </div>
  </div>
</div>
